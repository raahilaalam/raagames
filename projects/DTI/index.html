<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress to Impress Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dress to Impress</h1>
    </header>
    <main>
        <section id="game">
            <h2>Dress Up Your Character</h2>
            <div id="character">
                <img id="base" src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAcAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Base Character">
                <img id="outfit" src="" alt="Outfit">
            </div>
            <div id="character-selector">
                <button onclick="selectCharacter('data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAcAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==')">Male</button>
                <button onclick="selectCharacter('data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAcAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==')">Female</button>
            </div>
            <div id="clothing-options">
                <button onclick="dressCharacter('data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAcAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==')">Male Outfit 1</button>
                <button onclick="dressCharacter('data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAcAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==')">Male Outfit 2</button>
                <button onclick="dressCharacter('data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAcAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==')">Female Outfit 1</button>
                <button onclick="dressCharacter('data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAcAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==')">Female Outfit 2</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2 Dress to Impress. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
