<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress to Impress Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dress to Impress</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#game">Game</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Dress to Impress</h2>
            <p>Create your own stylish outfits and impress everyone on the runway!</p>
        </section>
        <section id="game">
            <h2>Game</h2>
            <div id="game-container"></div>
            <button id="start-game">Start Game</button>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions or suggestions, feel free to reach out!</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Dress to Impress. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
